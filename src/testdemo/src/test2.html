<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=G1LFyjrNGIkns5OfpZnrCGAKxpycPLwb"></script> -->
  <style>

    html,body{
      margin:0;
      padding:0;
      width: 100%;
      height:100%;
    }
    #map{
     width: 100%;
      height:100%;
    }
    .anchorBL,.BMap_cpyCtrl{
      display: none;
    }
  </style>
  <title>百度地图</title>
</head>
<body>
  <div class="" id="map">

  </div>
  <script>
  
    function init() {
      console.log(window.BMapGL);
      var map = new BMapGL.Map('map')
      var point = new BMapGL.Point(116.316833,39.998877)
      map.centerAndZoom(point,5)
      map.enableScrollWheelZoom(true)
      map.setHeading(0)
      map.setTilt(70)
      map.setMapType(BMAP_EARTH_MAP)
    }
    
    window.onload=function(){
      var script = document.createElement('script')
      script.src='https://api.map.baidu.com/api?v=1.0&type=webgl&ak=G1LFyjrNGIkns5OfpZnrCGAKxpycPLwb&callback=init'
      document.body.appendChild(script)
    }

  </script>
</body>
</html>
