<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=G1LFyjrNGIkns5OfpZnrCGAKxpycPLwb"></script> -->
  <style>

    html,body{
      margin:0;
      padding:0;
      width: 100%;
      height:100%;
    }
    #map{
     width: 100%;
      height:100%;
    }
    .anchorBL,.BMap_cpyCtrl{
      display: none;
    }
    .BMap_stdMpZoom{
      display: block;
    }
  </style>
  <title>个性化定制百度地图</title>
</head>
<body>
  <div class="" id="map">

  </div>
  <script>
  
    function init() {
      
      var map = new BMapGL.Map('map',{
        minZoom:8,
        maxZoom:12,
        mapType:BMAP_NORMAL_MAP
      })
      var point = new BMapGL.Point(116.316833,39.998877)
      map.centerAndZoom(point,10)
      // 滚轮可以使用
      map.enableScrollWheelZoom(true)
      // 设置俯瞰角度
      map.setHeading(0)
      map.setTilt(70)
    // 左上角的偏移量
      var zoomCtrl= new BMapGL.ZoomControl({
        anchor:BMAP_ANCHOR_TOP_LEFT,
        offset:new BMapGL.Size(100,10)

      })
      // 注册偏移量
      map.addControl (zoomCtrl)
      // map 的放大缩小事件
      map.addEventListener('zoomstart',()=>{
        console.log(map.getZoom());
      })
        map.addEventListener('zoomend',()=>{
        console.log(map.getZoom());
      })
      // 比例尺
      var scaleCtrl = new BMapGL.ScaleControl({
        anchor:BMAP_ANCHOR_TOP_RIGHT,
         offset:new BMapGL.Size(10,10)
      })
      // 注册比例尺
       map.addControl (scaleCtrl)
       // 个性化设置样式
       map.setMapStyleV2({
         styleId:'5750f10990b189ad38d8a3b1fbe51f44'
       })
    }
    
    window.onload=function(){
      var script = document.createElement('script')
      script.src='https://api.map.baidu.com/api?v=1.0&type=webgl&ak=G1LFyjrNGIkns5OfpZnrCGAKxpycPLwb&callback=init'
      document.body.appendChild(script)
    }

  </script>
</body>
</html>
